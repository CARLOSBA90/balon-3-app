
<ng-container *ngIf="!inRequest">
<section  class="home-container text-gray-600 body-font">
  <div class="container px-2  mx-auto w-full">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (card of cards; track card.id) {
        <div class="p-1">
          <div class="bg-gray-100 h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
            <img class="lg:h-36 md:h-36 w-full object-cover object-center" src="{{card.imageUrl}}" alt="">
            <div class="p-6">
              <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">LIGA ARGENTINA</h2>
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{card.title}}</h1>
              <!-- <p class="leading-relaxed mb-3">{{card.content}}</p> -->
              <div class="flex items-center flex-wrap">
                <a (click)="onCardClick(card.id)" class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0 cursor-pointer">Ver m√°s
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>

                <span class="text-gray-400 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm py-1">
                  {{card.fixture.date_formatted}}
                </span>

              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>

<app-paginator [data]="this.paginationData" (pageChanged)="onPageChange($event)"></app-paginator>

</ng-container>

<app-spinner *ngIf="inRequest"></app-spinner>
