@if (data){
<nav>
  <ul class="flex items-center -space-x-px h-10 text-base">
    <li>
      <a (click)="previousPage()" [ngClass]="{ disabled: !(data.actualPage>1)}"  class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Previous</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
      </a>
    </li>

    @for (page of data.pageNumbers; track page) {
      <li>
        <a (click)="getPage(page)" [ngClass]="{ 'disabled text-blue-600 z-10 bg-blue-50 border-blue-paginator border-paginator': data.actualPage==parseNumber(page),
                                                 'text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700': data.actualPage!=parseNumber(page)}"


           class="flex items-center justify-center px-4 h-10 leading-tight  dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{page}}</a>
      </li>
    }


    <li>
      <a (click)="nextPage()" [ngClass]="{ disabled: !(data.pages>1 && data.actualPage<data.pages)}"  class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Next</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
      </a>
    </li>

  </ul>
</nav>
}
